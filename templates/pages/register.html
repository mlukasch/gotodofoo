{{template "layout.html"}}

{{define "content"}}
<div class="jumbotron d-flex flex-column align-items-center handwritten bg-dark mt-4 pb-5">
    <h1>Register yourself below to enter the world of <span class="font-pacifico">Goo-To-Do-Foo <i class="fa fa-pencil mr-2" aria-hidden="true"></i></span>.</h1>
</div>

<div class="container d-flex justify-content-center">
    <form class="bg-light m-4 p-5 pb-0 register-form">
        <div class="form-group row">
            <div class="col-sm-4 mb-3">
                <label for="firstName">First name:</label>
            </div>
            <div class="col-sm-8 mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
            <div class="col-sm-4">
                <label for="lastName">Last name:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 mb-3">
                <label for="email">Email:</label>
            </div>
                <div class="col-sm-8 mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-sm-4">
                <label for="password">Password:</label>
            </div>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <button class="btn btn-primary btn-lg" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
{{end}}
